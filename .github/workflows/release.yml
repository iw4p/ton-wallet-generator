name: Build and Release

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.21"

            - name: Build for Linux
              run: |
                  GOOS=linux GOARCH=amd64 go build -o ton-wallet-generator-linux-amd64 .
                  GOOS=linux GOARCH=arm64 go build -o ton-wallet-generator-linux-arm64 .

            - name: Build for macOS
              run: |
                  GOOS=darwin GOARCH=amd64 go build -o ton-wallet-generator-darwin-amd64 .
                  GOOS=darwin GOARCH=arm64 go build -o ton-wallet-generator-darwin-arm64 .

            - name: Build for Windows
              run: |
                  GOOS=windows GOARCH=amd64 go build -o ton-wallet-generator-windows-amd64.exe .
                  GOOS=windows GOARCH=arm64 go build -o ton-wallet-generator-windows-arm64.exe .

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      ton-wallet-generator-linux-amd64
                      ton-wallet-generator-linux-arm64
                      ton-wallet-generator-darwin-amd64
                      ton-wallet-generator-darwin-arm64
                      ton-wallet-generator-windows-amd64.exe
                      ton-wallet-generator-windows-arm64.exe
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
